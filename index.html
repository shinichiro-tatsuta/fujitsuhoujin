<div class="chart-container">
  <div class="chart-title">企業規模別：PC導入時の重視要素</div>
  <div class="bar-chart">
    <svg width="100%" height="100%" viewBox="0 0 800 400">
      <!-- X軸とY軸 -->
      <line x1="100" y1="350" x2="750" y2="350" stroke="#333" stroke-width="2" />
      <line x1="100" y1="50" x2="100" y2="350" stroke="#333" stroke-width="2" />
      
      <!-- Y軸ラベル（40%を最大値として） -->
      <text x="70" y="350" text-anchor="end" font-size="12">0%</text>
      <text x="70" y="290" text-anchor="end" font-size="12">10%</text>
      <text x="70" y="230" text-anchor="end" font-size="12">20%</text>
      <text x="70" y="170" text-anchor="end" font-size="12">30%</text>
      <text x="70" y="110" text-anchor="end" font-size="12">40%</text>
      
      <!-- グリッド線 -->
      <line x1="100" y1="290" x2="750" y2="290" stroke="#ddd" stroke-width="1" />
      <line x1="100" y1="230" x2="750" y2="230" stroke="#ddd" stroke-width="1" />
      <line x1="100" y1="170" x2="750" y2="170" stroke="#ddd" stroke-width="1" />
      <line x1="100" y1="110" x2="750" y2="110" stroke="#ddd" stroke-width="1" />
      
      <!-- X軸グループラベル -->
      <text x="200" y="380" text-anchor="middle" font-size="14">コスト</text>
      <text x="350" y="380" text-anchor="middle" font-size="14">パフォーマンス</text>
      <text x="500" y="380" text-anchor="middle" font-size="14">リスク回避</text>
      <text x="650" y="380" text-anchor="middle" font-size="14">運用効率</text>
      
      <!-- 各グループ内のバー（バー幅20px、グループ内で間隔10px） -->
      <!-- グループ：コスト -->
      <!-- 小規模：39.3% → 高さ ≒ 39.3/40*300 = 294.8px, y = 350 - 294.8 ≒ 55.2 -->
      <rect x="190" y="55.2" width="20" height="294.8" fill="#3498db" />
      <text x="200" y="45" text-anchor="middle" font-size="12" fill="#3498db">39.3%</text>
      <!-- 中堅：35.0% → 高さ = 262.5px, y = 350 - 262.5 = 87.5 -->
      <rect x="220" y="87.5" width="20" height="262.5" fill="#2ecc71" />
      <text x="230" y="77" text-anchor="middle" font-size="12" fill="#2ecc71">35.0%</text>
      <!-- 大企業：24.3% → 高さ = 182.3px, y = 350 - 182.3 = 167.7 -->
      <rect x="250" y="167.7" width="20" height="182.3" fill="#f1c40f" />
      <text x="260" y="157" text-anchor="middle" font-size="12" fill="#f1c40f">24.3%</text>
      
      <!-- グループ：パフォーマンス -->
      <!-- 小規模：28.0% → 高さ = 210px, y = 350 - 210 = 140 -->
      <rect x="340" y="140" width="20" height="210" fill="#3498db" />
      <text x="350" y="130" text-anchor="middle" font-size="12" fill="#3498db">28.0%</text>
      <!-- 中堅：31.4% → 高さ = 235.5px, y = 350 - 235.5 = 114.5 -->
      <rect x="370" y="114.5" width="20" height="235.5" fill="#2ecc71" />
      <text x="380" y="104" text-anchor="middle" font-size="12" fill="#2ecc71">31.4%</text>
      <!-- 大企業：20.9% → 高さ = 156.8px, y = 350 - 156.8 = 193.2 -->
      <rect x="400" y="193.2" width="20" height="156.8" fill="#f1c40f" />
      <text x="410" y="183" text-anchor="middle" font-size="12" fill="#f1c40f">20.9%</text>
      
      <!-- グループ：リスク回避 -->
      <!-- 小規模：14.6% → 高さ = 109.5px, y = 350 - 109.5 = 240.5 -->
      <rect x="490" y="240.5" width="20" height="109.5" fill="#3498db" />
      <text x="500" y="230" text-anchor="middle" font-size="12" fill="#3498db">14.6%</text>
      <!-- 中堅：18.0% → 高さ = 135px, y = 350 - 135 = 215 -->
      <rect x="520" y="215" width="20" height="135" fill="#2ecc71" />
      <text x="530" y="205" text-anchor="middle" font-size="12" fill="#2ecc71">18.0%</text>
      <!-- 大企業：25.2% → 高さ = 189px, y = 350 - 189 = 161 -->
      <rect x="550" y="161" width="20" height="189" fill="#f1c40f" />
      <text x="560" y="151" text-anchor="middle" font-size="12" fill="#f1c40f">25.2%</text>
      
      <!-- グループ：運用効率 -->
      <!-- 小規模：14.7% → 高さ = 110.3px, y = 350 - 110.3 = 239.7 -->
      <rect x="640" y="239.7" width="20" height="110.3" fill="#3498db" />
      <text x="650" y="229" text-anchor="middle" font-size="12" fill="#3498db">14.7%</text>
      <!-- 中堅：16.0% → 高さ = 120px, y = 350 - 120 = 230 -->
      <rect x="670" y="230" width="20" height="120" fill="#2ecc71" />
      <text x="680" y="220" text-anchor="middle" font-size="12" fill="#2ecc71">16.0%</text>
      <!-- 大企業：12.0% → 高さ = 90px, y = 350 - 90 = 260 -->
      <rect x="700" y="260" width="20" height="90" fill="#f1c40f" />
      <text x="710" y="250" text-anchor="middle" font-size="12" fill="#f1c40f">12.0%</text>
      
    </svg>
  </div>
  <div class="chart-legend" style="margin-top: 20px; display: flex; justify-content: center; gap: 15px;">
      <div class="legend-item">
          <div class="legend-color" style="background-color: #3498db;"></div>
          <span>小規模</span>
      </div>
      <div class="legend-item">
          <div class="legend-color" style="background-color: #2ecc71;"></div>

  </div>
